<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>GranitiFiandreTavolo</title>
  <link rel="stylesheet" href="websites/shared/base.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<iframe id="uqido-iframe" src="websites/www.granitifiandre.com/porcelain-tile/marmi-maximum/calacatta-light.html"></iframe>
<template id="uqido-model">
  <model-viewer class="uqido-model-viewer" ar autoplay camera-controls
                src='/models/TavoloMarmo.glb'
                ios-src='/models/TavoloMarmo.usdz' alt='' environment-image="/img/skies/room.jpg"
                camera-orbit="0deg 55deg 105%"
                exposure="5" shadow-intensity="1.5" shadow-softness="0.8" quick-look-browsers="safari chrome">
  </model-viewer>
  <script type="module" src="/websites/shared/model-viewer.js"></script>
</template>
<script>
  const iframe = document.getElementById("uqido-iframe");
  iframe.onload = function() {
    const container = iframe.contentDocument.getElementById("uqido-target");
    container.appendChild(document.getElementById("uqido-model").content.cloneNode(true));
  };
</script>
</body>
</html>
