<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Dermatic</title>
    <link rel="stylesheet" href="css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="white"/>
    <link rel="icon"
          type="image/png"
          href="favicon-uqido.png">
    <meta name="description" content="">

    <script src="https://unpkg.com/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>

    <script src="https://unpkg.com/intersection-observer/intersection-observer.js"></script>

    <script src="https://unpkg.com/resize-observer-polyfill/dist/ResizeObserver.js"></script>

    <script src="https://unpkg.com/fullscreen-polyfill/dist/fullscreen.polyfill.js"></script>

    <script src="https://unpkg.com/focus-visible/dist/focus-visible.js" defer></script>

    <style>
        .title-color{
            color: #3176bf;
        }
        .call-action-color-bg{
            background-color: #3176bf;
        }
    </style>

</head>

<body class="fullscreen">


<div style="display: flex; flex-direction: row;height: 100%;min-height: 100%;flex-wrap: wrap">
    <model-viewer id="model-viewer" class='model-viewer-w80' ar camera-controls src='models/Dermatic.glb'
                  ios-src='models/Dermatic.usdz' alt='' min-field-of-view="50deg" noloop max-field-of-view="100deg"
                  max-camera-orbit="auto 75.5deg 0" exposure="0.5" shadow-intensity="2.5" shadow-softness="0.6"
                  quick-look-browsers="safari chrome">
        <div class="logo-bar">
            <div class="upper-left-logo uqido-logo"></div>
        </div>

        <div class="viewer-bottom">
            <div id="move_camera" class="clickable" style="background-image: url(img/Move.png);"></div>
            <div id="animate" class="clickable" style="background-image: url(img/Animate.png);"></div>
        </div>
        <script src="js/LoadingBar.js"></script>
        <script>
            const modelViewer = document.getElementById('model-viewer');

            const animate = document.getElementById('animate');
            const cameraSwitch = document.getElementById('move_camera');
            let isOpen=false;

            const positions = ["-170deg 75deg 105%", "-80deg 75deg 105%", "95deg 75deg 105%"];
            let cameraIndex = 0;

            animate.onclick = function () {
                if(modelViewer.paused){
                    if(isOpen){
                        modelViewer.animationName="close";
                        isOpen=false;
                    }else{
                        modelViewer.animationName="open";
                        isOpen=true;
                    }
                    modelViewer.play();
                }
            };

            cameraSwitch.onclick = function () {
                cameraIndex = (++cameraIndex) % positions.length;
                modelViewer.cameraOrbit = positions[cameraIndex];
            };
        </script>
    </model-viewer>
    <div class="right-description">
        <div>
            <div class="title-color" style="font-size: 3em;">Dermatic</div>
            <br><br>
            <div class="text" style="font-weight: bold;">Dermatoscopio portatile per smartphone.</div>
            <br>
            <br>
            <div class="text">Dermatic misura e si ricorda automaticamente <br> dei tuoi nei per aiutarti a
                dare loro l’attenzione<br> che meritano. Smetti di preoccuparti, Dermatic è il tuo miglior alleato.<br>
            </div>
            <br>
            <br>
            <div class="call-action-color-bg call-to-action-button">SCHEDA TECNICA</div>
        </div>
    </div>
</div>
<script type="module" src="js/model-viewer/dist/model-viewer.js"></script>
<script nomodule src="https://unpkg.com/@google/model-viewer/dist/model-viewer-legacy.js"></script>

</body>

</html>
