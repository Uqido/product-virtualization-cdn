<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Stivaletto</title>
    <link rel="stylesheet" href="css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="white" />
    <meta name="description" content="">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <script src="https://unpkg.com/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>

    <script src="https://unpkg.com/intersection-observer/intersection-observer.js"></script>

    <script src="https://unpkg.com/resize-observer-polyfill/dist/ResizeObserver.js"></script>

    <script src="https://unpkg.com/fullscreen-polyfill/dist/fullscreen.polyfill.js"></script>

    <script src="https://unpkg.com/focus-visible/dist/focus-visible.js" defer></script>

    <style>
        .fullscreen-100{
            background: white
        }
    </style>
</head>

<body class="fullscreen-100">


    <model-viewer id="Stivaletto-load" class='model-viewer'
																	ar autoplay camera-controls
																	src='models/Stivaletto.glb'
																	ios-src='models/Stivaletto.usdz' alt=''
																	exposure="0.6" shadow-intensity="1.5"
																	min-field-of-view="20deg"
																	shadow-softness="0.8"
																	quick-look-browsers="safari chrome">
																</model-viewer>
    <script type="module" src="js/model-viewer/dist/1.8.0/model-viewer.min.js"></script>
    <script nomodule src="https://unpkg.com/@google/model-viewer/dist/model-viewer-legacy.js"></script>
    </body>

</html>
