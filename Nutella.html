<!DOCTYPE html>
<html lang="en" class="fullscreen-100">

<head>
    <meta charset="utf-8">
    <title>Nutella</title>
    <link rel="stylesheet" href="css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="white" />
    <meta name="description" content="">

    <script src="https://unpkg.com/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>


    <script src="https://unpkg.com/fullscreen-polyfill/dist/fullscreen.polyfill.js"></script>

    <script src="https://unpkg.com/focus-visible/dist/focus-visible.js" defer></script>
    <script src="https://unpkg.com/event-target@latest/min.js"></script>
    <script src="https://unpkg.com/resize-observer-polyfill@1.5.0/dist/ResizeObserver.global.js"></script>
    <script src="https://cdn.polyfill.io/v2/polyfill.min.js?features=IntersectionObserver"></script>
</head>

<body class="fullscreen-100">
    <model-viewer id="modelViewer" class='model-viewer' ar camera-controls src='models/Nutella.glb'
        ios-src='models/Nutella.usdz' alt='' max-camera-orbit="auto 105.5deg 0.70m" min-camera-orbit="auto 50deg 0.50m"
        camera-orbit="-10deg 80deg 0.60m" exposure="1" shadow-intensity="1.5" shadow-softness="0.8"
        quick-look-browsers="safari chrome" noloop camera-target="0 0.1m 0">
        <script src="js/LoadingBar.js"></script>
    </model-viewer>
    <div id="viewer-bottom" class="viewer-bottom">
        <div id="animate" onclick="modelAnimate()" class="clickable" style="background-image: url(img/Animate.png);">
        </div>
    </div>
    <script>
        modelviewer = document.getElementsByTagName("model-viewer")[0];
        let isOpen = false;

        modelViewer.addEventListener('finished-animation', () => {
            modelViewer.pause();
        });

        function modelAnimate() {
            if (modelviewer.paused) {
                if (isOpen) {
                    modelviewer.animationName = "Close";
                    isOpen = false;
                } else {
                    modelviewer.animationName = "Open";
                    isOpen = true;
                }
                modelviewer.play();
            }
        }
    </script>
    <script type="module" src="js/model-viewer/dist/new-model-viewer.js"></script>
</body>

</html>
