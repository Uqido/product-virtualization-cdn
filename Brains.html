<!DOCTYPE html>
<html lang="en" class="fullscreen-100">

<head>
    <meta charset="utf-8">
    <title>Brain</title>
    <link rel="stylesheet" href="css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="white" />
    <meta name="description" content="">

    <script src="https://unpkg.com/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>


    <script src="https://unpkg.com/fullscreen-polyfill/dist/fullscreen.polyfill.js"></script>

    <script src="https://unpkg.com/focus-visible/dist/focus-visible.js" defer></script>
    <script src="https://unpkg.com/event-target@latest/min.js"></script>
    <script src="https://unpkg.com/resize-observer-polyfill@1.5.0/dist/ResizeObserver.global.js"></script>
    <script src="https://cdn.polyfill.io/v2/polyfill.min.js?features=IntersectionObserver"></script>
</head>

<body class="fullscreen-100">
    <model-viewer id="modelViewer" class='model-viewer' ar camera-controls src='models/Brains.glb'
        ios-src='models/Brains.usdz' alt='' autoplay max-camera-orbit="40deg 105.5deg 0.90m" animation-name="idle"
        min-camera-orbit="-40deg 50deg 0.50m" camera-orbit="-10deg 80deg 0.80m" noloop exposure="1"
        shadow-intensity="1.5" shadow-softness="0.8" quick-look-browsers="safari chrome">
        <script src="js/LoadingBar.js"></script>

        <div id="viewer-bottom" class="viewer-bottom">
            <div id="animate" onclick="modelAnimate()" class="clickable"
                style="background-image: url(img/Animate.png);"></div>
        </div>

        <script>
            const modelViewer = document.querySelector('#modelViewer');
            let animate = true;

            function modelAnimate() {
                if (animate) {
                    animate = false;
                    modelViewer.animationName = 'scaling';
                    modelViewer.play();
                    setTimeout(() => {
                        modelViewer.removeAttribute("noloop");
                        modelViewer.animationName = 'loop fluttua';
                        modelViewer.play();
                    }, 4000);
                    setTimeout(() => {
                        animate = true;
                    }, 10000);
                }
            }

            /*(() => {
                setTimeout(() => {
                    modelViewer.animationName = 'loop fluttua';
                }, 4000);
            })();*/
        </script>
    </model-viewer>

    <script type="module" src="js/model-viewer/dist/new-model-viewer.js"></script>
</body>

</html>
